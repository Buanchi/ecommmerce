<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <title>Check out</title>
</head>

<body>
    <div class="row w-100 flex justify-content-center gx-0 p-0">
        <div class="col-12 col-sm-12 col-lg-7 p-0">
            <header class="col-10 col-sm-10 col-lg-10 mx-auto">
                <a class="logo2" href="index.html"><img class="logo2" src="img/logo.svg" alt="logo"></a>
                <ul class="d-flex justify-content-between p-0">
                    <li><a href="cart.html">Cart</a></li>
                    <li><i class="bi bi-chevron-right fs-5"></i></li>
                    <li><a href="checkout.html">Shipping Information</a></li>
                    <li><i class="bi bi-chevron-right fs-5"></i></li>
                    <li>
                        <p class="underline">Payment</p>
                    </li>
                </ul>
            </header>
            <main class="col-10 col-sm-10 mx-auto mt-5 hidden transition">
                <div class="p-2 mb-5 border">
                    <p>Contact: <strong id="infoContact"></strong></p>
                    <p>Ship to: <strong id="infoAddress"></strong></p>
                    <p>Name: <strong id="infoName"></strong></p>
                </div>
                <h3 class="mb-3">Payment</h3>
                <form>
                    <div class="credit--card border">
                        <div class="d-flex card-header justify-content-between">
                            <div class="form-check col-sm-4">
                                <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked
                                    required>
                                <label class="form-check-label" for="credit">Credit card</label>
                            </div>
                            <div class="form-check col-sm-4">
                                <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required>
                                <label class="form-check-label" for="debit">Debit card</label>
                            </div>
                            <div class="form-check col-sm-4">
                                <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required>
                                <label class="form-check-label" for="paypal">PayPal</label>
                            </div>
                        </div>
                        <div class="card-body row">
                            <div class="col-9 col-sm-9 mb-3">
                                <label for="cc-number" class="form-label">Credit card number</label>
                                <input type="text" class="form-control" id="cc-number" placeholder="" required>
                                <div class="invalid-feedback">
                                    Credit card number is required
                                </div>
                            </div>
                            <div class="col-3 col-sm-3 mb-3">
                                <label for="cc-expiration" class="form-label">Expiration</label>
                                <input type="text" class="form-control" id="cc-expiration" placeholder="MM/AA" required>
                                <div class="invalid-feedback">
                                    Expiration date required
                                </div>
                            </div>
                            <div class="col-9 col-sm-9 mb-3">
                                <label for="cc-name" class="form-label">Name on card</label>
                                <input type="text" class="form-control" id="cc-name" placeholder="Cardholder name"
                                    required>
                                <div class="invalid-feedback">
                                    Name on card is required
                                </div>
                            </div>
                            <div class="col-3 col-sm-3 mb-3">
                                <label for="cc-cvv" class="form-label">CVV</label>
                                <input type="text" class="form-control" id="cc-cvv" placeholder="" required>
                                <div class="invalid-feedback">
                                    Security code required
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center my-4">
                        <a href="checkout.html">Return to shipping</a>
                        <button class="btn btn-dark btn-lg" type="submit">Pay now</button>
                    </div>
                </form>
            </main>
        </div>
        <div class="col-12 col-sm-12 col-lg-5 border-start bg-light p-0 d-flex justify-content-center">
            <aside class=" col-10 col-sm-10 my-5">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span>Your cart</span>
                </h4>
                <ul id="cartList" class="list-group mb-3"></ul>
                <li class="list-group-item d-flex justify-content-between">
                    <span>Total (USD)</span>
                    <strong id="total"></strong>
                </li>
            </aside>
        </div>
    </div>







    <script src="payment.js"></script>
    <script src="animation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
