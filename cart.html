<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" />


    <title>Cart</title>
</head>

<body>


    <header class="header page-width ">

        <div class="header--top">
            <a class="logo" href="index.html"><img src="img/logo.svg" alt="logo"></a>
        </div>
        <nav class="header__navbar">
            <a href="index.html">Store</a>
            <a href="contact.html">Contact us</a>
        </nav>

    </header>


    <main class="w-100 py-5 page-width hidden transition">
        <div class="row py-5">
            <h2 class="col-6 col-sm-6">Cart</h2>
            <a class="col-6 col-sm-6 text-end" href="index.html">Continue Shopping</a>
        </div>
        <div class="d-flex my-5 justify-content-between">

            <p class="col-6 col-sm-6">Product</p>


            <p class="col-3 col-sm-3">Quantity</p>


            <p class="col-3 col-sm-3 text-end">Total</p>

        </div>



        <ul id="cartList" class="p-0"></ul>
        <hr>
        <div class="d-flex align-items-center justify-content-between">
            <button id="empty-btn" class="btn border-dark btn-lg col-2 col-sm-2 emptyBTN">Empty</button>
            <a href="checkout.html" class="btn btn-dark btn-lg col-2 col-sm-2">Check out</a>
        </div>
        <p class="my-3 text-end">Subtotal: <strong><span id="total"></span>$</strong></p>

    </main>



    <footer class="footer text-center my-5">
        <hr class="my-5">
        <h2>Support</h2>
        <ul class="footer__menu">
            <a href="contact.html">Contact us</a>
            <a href="faq.html">Faq</a>
        </ul>
    </footer>

    <script src="cart.js"></script>
    <script src="animation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
