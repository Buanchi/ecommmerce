<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/styles.css" />

    <title>Contact Us</title>
</head>

<body>

    <header class="header page-width">

        <div class="header--top">
            <a class="logo" href="index.html"><img src="img/logo.svg" alt="logo"></a>
            <a href="cart.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                    class="bi bi-bag-check" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M10.854 8.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L7.5 10.793l2.646-2.647a.5.5 0 0 1 .708 0z" />
                    <path
                        d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z" />
                </svg>
                <span id="cartCounter"> 0 </span>
            </a>
        </div>
        <nav class="header__navbar">
            <a href="index.html">Store</a>
            <a href="#" class="underline">Contact us</a>
        </nav>

    </header>


    <main class="main row page-width hidden transition">
        <h2 class="text-center py-5">Contact Us</h2>
        <form class="col-12 col-sm-6 mx-auto" id="form">
            <div class="mb-3">
                <label class="form-label" for="name">Full name: </label>
                <input class="form-control form-control-lg" type="text" id="name" name="name">
            </div>
            <div class="mb-3">
                <label class="form-label" for="email">E-mail: </label>
                <input class="form-control form-control-lg" type="email" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="message">Message: </label>
                <textarea class="form-control form-control-lg h-100" id="message" name="message"></textarea>
            </div>
            <button type="submit" class="btn btn-dark btn-lg">Send</button>
        </form>

    </main>



    <footer class="footer text-center">
        <hr class="my-3">
        <h2>Support</h2>
        <ul class="footer__menu">
            <a href="#">Contact us</a>
            <a href="faq.html">Faq</a>
        </ul>

    </footer>

    <script src="contact.js"></script>
    <script src="animation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
